<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crud</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
        <a class="navbar-brand text-white" href="/" style="font-weight: bold;">Gestor de contraseñas</a>
        </button>
        </div>
    </nav>
    <div class="container__crud">
        <div class="scroll-tabla">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Plataforma</th>
                        <th>Correo</th>
                        <th>Contraseña</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="usuarios-lista"></tbody>
            </table>
        </div>
        <div class="card" id="usuario-form">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Plataforma</label>
                <input type="text" class="form-control" id="plataforma" placeholder="Plataforma">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Direccion de correo</label>
                <input type="email" class="form-control" id="correo" placeholder="email@example.com">
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            <div class="col-sm-4 d-flex m-auto">
                <input type="submit" class="form-control bg-warning mt-5" id="button" value="Actualizar">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
